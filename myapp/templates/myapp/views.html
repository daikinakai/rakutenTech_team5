
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Python Course</title>
</head>

<body>
  <h2>データが正常に処理されました。</h2>
  <table>
    <thead>
      <tr>
        <th>商品名</th>
        <th>価格</th>
        <th>リンク</th>
        <th>画像</th>
      </tr>
    </thead>
    <tbody>
    {% for item in data.sentakuki %}
      <tr>
        <td>{{ item.name }}</td>
        <td>￥{{ item.price }}</td>
        <td><a href="{{ item.url }}" target="_blank">Link</a></td>
        <td><img src="{{ item.image_url }}" alt="{{ item.name }}"></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
