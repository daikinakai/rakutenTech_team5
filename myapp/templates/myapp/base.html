<!doctype html>
<html lang="ja">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>
        {% block headTitle %}{% endblock %}
    </title>
</head>

<body style="display: flex; justify-content: center;">
    <header>
        <div class="bg-dark text-white text-center py-2 fixed-top">
            {% block header %}{% endblock %}
        </div>
    </header>
    <div class="main" style="margin-top: 70px; margin-bottom: 70px;">
        <h1>{% block bodyTitle %}{% endblock %}</h1>
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-dark text-white text-center py-2 fixed-bottom">
        {%block footer%}{%endblock%}
    </footer>
</body>
</html>
